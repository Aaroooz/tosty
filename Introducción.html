<div class="gallery">
    <!-- Galería de imágenes -->
    <img src="Img/04.jpg" alt="">
    <img src="Img/03.jpg" alt="">
    <img src="Img/01.jpg" alt="">
    <img src="Img/02.jpg" alt="">
    <img src="Img/234.jpg" alt="">
    <img src="Img/235.jpg" alt="">

  </div>
  
  <div class="overlay" id="overlay">
    <!-- Superposición para mostrar la imagen a pantalla completa -->
    <img id="selectedImage" src="" alt="Imagen en pantalla completa">
  </div>
  
  <script>
    // Seleccionar elementos del DOM
    const overlay = document.getElementById('overlay'); // Superposición
    const selectedImage = document.getElementById('selectedImage'); // Imagen en pantalla completa
    const images = document.querySelectorAll('.gallery img'); // Imágenes de la galería
  
    // Agregar event listeners a cada imagen de la galería
    images.forEach(img => {
      img.addEventListener('click', () => {
        // Al hacer clic en una imagen de la galería:
        const imgSrc = img.getAttribute('src'); // Obtener la ruta de la imagen
        selectedImage.setAttribute('src', imgSrc); // Mostrar la imagen en la superposición
        overlay.style.display = 'flex'; // Mostrar la superposición
      });
    });
  
    // Agregar event listener a la superposición para cerrarla al hacer clic fuera de la imagen
    overlay.addEventListener('click', () => {
      overlay.style.display = 'none'; // Ocultar la superposición
    });
  
    // Variables y función para el efecto de presentación de diapositivas
    let index = 0; // Índice para controlar la posición de las imágenes en la galería
    function showImage() {
      images.forEach((img, i) => {
        img.style.transform = `translateX(-${index * 100}%)`; // Desplazar las imágenes horizontalmente
      });
      index = (index + 1) % images.length; // Avanzar al siguiente índice, reiniciando si alcanza el final
    }
  
    setInterval(showImage, 3000); // Cambiar la imagen cada 3 segundos
  </script>
